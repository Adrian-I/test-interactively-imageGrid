<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Test Interactively image grid </title>
  <meta name="description" content="Test Interactively image grid">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
  <link rel="stylesheet" href="styles/stylesheet.css">
</head>
<body>
<header>

</header>
<main>

  <section class="imageGrid">

    <figure class="imageGrid__item">
      <div class="imageGrid__imageWrapper">
        <picture >
          <source type='image/jpg' srcset='/images/picture1.jpg'  media="(min-width: 1025px)"/>
          <source type='image/jpg' srcset='/images/picture1-mobile.jpg' media="(min-width: 0px)"/>
          <img src='/images/picture1.jpg' data-object-fit='cover' alt="">
        </picture>
      </div>
      <figcaption>
        <h2>Title 1</h2>
      </figcaption>
    </figure>

    <figure class="imageGrid__item">
      <div class="imageGrid__imageWrapper">
        <picture >
          <source type='image/jpg' srcset='/images/picture2.jpg'  media="(min-width: 1025px)"/>

        </picture>
      </div>
      <figcaption>
        <h2>Title 2</h2>
      </figcaption>
    </figure>

    <figure class="imageGrid__item">
      <div class="imageGrid__imageWrapper">
        <picture >
          <source type='image/jpg' srcset='/images/picture3.jpg'  media="(min-width: 1025px)"/>
          <source type='image/jpg' srcset='/images/picture3-mobile.jpg' media="(min-width: 0px)"/>
          <img src='/images/picture3.jpg' data-object-fit='cover' alt="">
        </picture>
      </div>
      <figcaption>
        <h2>Title 3</h2>
      </figcaption>
    </figure>

    <figure class="imageGrid__item">
      <div class="imageGrid__imageWrapper">
        <picture >
          <source type='image/jpg' srcset='/images/picture4.jpg'  media="(min-width: 1025px)"/>
          <source type='image/jpg' srcset='/images/picture4-mobile.jpg' media="(min-width: 0px)"/>
          <img src='/images/picture4.jpg' data-object-fit='cover' alt="">
        </picture>
      </div>
      <figcaption>
        <h2>Title 4</h2>
      </figcaption>
    </figure>
  </section>
</main>

<footer>

</footer>

<script src="./scripts/plugins/objectFitPolyfill.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/noframework.waypoints.min.js"></script>
<script src="./scripts/main.js"></script>
</body>
</html>
